<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Qual país você é?</h1>
    <input type="text" name="txtp" id="txtp">
    <input type="button" value="Enviar" onclick="clicar()">
    <div id="res"></div>
    <script>    

        function clicar() {
            var p = document.getElementById('txtp')
            var res = document.getElementById('res')
            
            if (p.value == 'Brasil','brasil') {
                res.innerHTML = 'É noiz po!'
            } else {
                res.innerHTML = 'Sai fora gringo safado'
            }

        }
    </script>
</body>
</html>
